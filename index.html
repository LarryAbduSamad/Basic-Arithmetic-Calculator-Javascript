<body>
    <script>

        const isCalculator = true;

        while (isCalculator) {
            const operation = prompt("Kindly enter the operation you would like to perform ['+', '-', '*', '/',]")

            let result;

            if (operation == "+") {
                const number1 = parseFloat(prompt('Enter first number: '));
                const number2 = parseFloat(prompt('Enter second number: '));
                result = number1 + number2
                alert(`${number1} ${operation} ${number2} = ${result}`)
            }   
            else if (operation == "-") {
                const number1 = parseFloat(prompt('Enter first number: '));
                const number2 = parseFloat(prompt('Enter second number: '));
                result = number1 - number2
                alert(`${number1} ${operation} ${number2} = ${result}`)
            }   
            else if (operation == "*") {
                const number1 = parseFloat(prompt('Enter first number: '));
                const number2 = parseFloat(prompt('Enter second number: '));
                result = number1 * number2
                alert(`${number1} ${operation} ${number2} = ${result}`)
            }   
            else if (operation == "/") {
                const number1 = parseFloat(prompt('Enter first number: '));
                const number2 = parseFloat(prompt('Enter second number: '));
                result = number1 / number2
                alert(`${number1} ${operation} ${number2} = ${result}`)
            }
            else {
                alert("Invalid entry. Try again.")
                continue
            }
  
            choice = prompt("Would you like to perform another calculation: [Yes/No]")
            
            if (choice == "Yes") {
                continue 
            }
            
            else {
                break
            }
}

alert("Goodbye. Hope to see you soon.")
